name: Patch and Sign APK

on:
  push:
    paths:
      - '**.apk'
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to push version.txt changes

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python Dependencies
        run: |
          pip install requests beautifulsoup4 google-play-scraper

      - name: Check for New Version and Download
        id: check_version
        run: |
          # Run downloader and capture the output
          OUTPUT=$(python downloader.py com.bnhp.payments.paymentsapp latest.apk)
          echo "$OUTPUT"
          
          if echo "$OUTPUT" | grep -q "NEW_VERSION_FOUND=true"; then
            echo "update_needed=true" >> $GITHUB_OUTPUT
          else
            echo "update_needed=false" >> $GITHUB_OUTPUT
          fi

      - name: Download Tools (Apktool & UberSigner)
        if: steps.check_version.outputs.update_needed == 'true'
        run: |
          wget https://bitbucket.org/iBotPeaches/apktool/downloads/apktool_2.10.0.jar -O apktool.jar
          wget https://github.com/patrickfav/uber-apk-signer/releases/download/v1.3.0/uber-apk-signer-1.3.0.jar -O ubersigner.jar

      - name: Find and Decode APK
        if: steps.check_version.outputs.update_needed == 'true'
        run: |
          APK_FILE="latest.apk"
          
          if [ ! -f "$APK_FILE" ]; then
            APK_FILE=$(find . -maxdepth 1 -name "*.apk" | head -n 1)
          fi
          
          if [ -z "$APK_FILE" ]; then
            echo "No APK found!"
            exit 1
          fi
          
          echo "Processing: $APK_FILE"
          java -jar apktool.jar d -f "$APK_FILE" -o build_output

      - name: Apply Python Patch
        if: steps.check_version.outputs.update_needed == 'true'
        run: |
          python patcher.py build_output

      - name: Repack APK
        if: steps.check_version.outputs.update_needed == 'true'
        run: |
          java -jar apktool.jar b build_output -o patched_unsigned.apk --use-aapt2

      - name: Decode Keystore
        if: steps.check_version.outputs.update_needed == 'true'
        env:
          RELEASE_KEYSTORE: ${{ secrets.RELEASE_KEYSTORE }}
        run: echo "$RELEASE_KEYSTORE" | base64 --decode > my_keystore.jks

      - name: Sign with UberApkSigner
        if: steps.check_version.outputs.update_needed == 'true'
        run: |
          java -jar ubersigner.jar \
            -a patched_unsigned.apk \
            --ks my_keystore.jks \
            --ksAlias ${{ secrets.KEY_ALIAS }} \
            --ksKeyPass ${{ secrets.KEY_PASSWORD }} \
            --ksPass ${{ secrets.KEYSTORE_PASSWORD }} \
            -o release \
            --overwrite

      - name: Commit Updated Version
        if: steps.check_version.outputs.update_needed == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add version.txt
          git commit -m "Update patched version to $(cat version.txt) [skip ci]" || echo "No changes to commit"
          git push

      - name: Upload Patched APK
        if: steps.check_version.outputs.update_needed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: Patched-App-${{ github.run_id }}
          path: release/*.apk
